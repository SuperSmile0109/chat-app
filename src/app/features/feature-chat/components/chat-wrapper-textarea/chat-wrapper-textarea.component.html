<form class="textarea-form-container" [formGroup]="messageForm" #messageData="ngForm" (submit)="getUserMessage(messageData)" data-testid="form">
  <label for="chat">Type your message here</label>
  <div class="container">
    <textarea id="chat" rows="2" [formControlName]="'message'" data-testid="message-value"
      class="block text-sm "
      placeholder="Type your message here..."></textarea>
    <button type="submit">
      <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
      </svg>
      <span>Send message</span>
    </button>
  </div>
</form>
